{% extends "home_base.html" %}
{% block content %}

<div class="row">
	<div class="container">
		<div class="avatar col-md-12">
			{% for pic in pics %}
			<div class="col-md-3">
				<img src="{{ pic }}" class="img-responsive">
			</div>
			{% endfor %}
		</div>
		<div class="col-md-12">
			<form method="post" action="">
				{{ picform.avatar }}
				<button class="button button-block button-rounded button-primary button-large btn-block">update</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
